<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login interface with Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            
        <h2>enter your email or password to login :</h3>
  


        <div class="wrapper">
            <h4>* enter your Phone/Email :</h4>
            <input type="email" class="email" placeholder="em@il">

        </div>
  

        
        <div class="wrapper">
            <h4>* enter your password :</h4>
            <input type="password" class="input" placeholder="password">
            <div class="icons">


                <button class="first">
                    <i class="fa-solid fa-eye"></i>
                </button>


                <button class="second">
                    <i class="fa-solid fa-eye-slash"></i>
                </butto>

            </div>
        </div>
        
        <div class="btn"><button id="btn">Log in</button></div>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
